<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- HEADER -->
    <div id="calendar-header">
      <button id="prev-month">◀</button>

<div id="calendar-titles">
  <h1 id="month-title"></h1>
<div id="calendar-subtitle">BY Devotionals</div>

  <div id="instruction-panel">
    <p>• Choose an open day(s) in green to share.</p>
    <p>• You can press on your name to edit or remove it.</p>
    <p>• Type <strong>off</strong> to mark a day as “No devotional today”.</p>
  </div>
</div>

      <button id="next-month">▶</button>
    </div>

    <!-- CALENDAR -->
    <div id="calendar-container">
      <div id="calendar"></div>
    </div>

    <!-- EDIT / REMOVE ENTRY MODAL -->
    <div id="entry-modal" class="hidden">
      <div id="modal-box">
        <p id="modal-day-label"></p>

        <button id="edit-entry-btn">Edit entry</button>
        <button id="remove-entry-btn">Remove entry</button>
        <button id="cancel-entry-btn">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
