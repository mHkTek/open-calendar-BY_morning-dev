<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- HEADER -->
    <div id="calendar-header">
      <button id="prev-month">◀</button>

      <div id="calendar-titles">
        <h1 id="month-title"></h1>
      </div>

      <button id="next-month">▶</button>
    </div>

    <!-- CALENDAR -->
    <div id="calendar-container">
      <div id="calendar"></div>
    </div>

    <!-- HOW TO USE (NOW AT THE BOTTOM, UNDER THE CALENDAR) -->
    <div id="how-to-container">
      <button id="how-to-btn">How to use this calendar</button>

      <div id="instruction-panel" class="hidden">
        <p>1) Please select the day(s) that you would like to share a morning devotional at BY</p>
        <p>2) Need to make a change? Just press on your name, to edit or remove</p>
      </div>
    </div>

    <!-- EDIT / REMOVE ENTRY MODAL -->
    <div id="entry-modal" class="hidden">
      <div id="modal-box">
        <p id="modal-day-label"></p>

        <button id="edit-entry-btn">Edit entry</button>
        <button id="remove-entry-btn">Remove entry</button>
        <button id="cancel-entry-btn">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
